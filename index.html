<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Homepage</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <link rel = "stylesheet" href="css/animations.css">
  <link rel = "stylesheet" href="css/boostrap.min.css">
  <link rel = "stylesheet" href="css/styles.css">
  <link rel = "stylesheet" href="css/themes.css">
</head>
<body class="page-transition">

  <!-- NAVBAR WILL LOAD HERE -->
  <div id="navbar"></div>

  <div class="container my-5">

    <!-- Page Title -->
    <h2 class="fw-bold mb-4 text-center">My Tasks</h2>

    <!-- Add Task Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">

        <form id="taskForm" class="row g-3">

          <div class="col-md-8">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task..." required>
          </div>

          <div class="col-md-4 d-grid">
            <button type="submit" class="btn btn-primary">Add Task</button>
          </div>

        </form>

      </div>
    </div>


    <!-- Task List -->
    <div id="taskList" class="list-group">
      <!-- Tasks inserted by JavaScript -->
    </div>

  </div>

    <div class="row my-4">

  <!-- RANDOM USER CARD -->
  <div class="col-md-6 mb-3">
    <div class="card shadow-sm api-card">
      <div class="card-body text-center">
        <h5 class="fw-bold mb-3">Random User</h5>

        <img
          id="randomUserImg"
          src=""
          alt="User"
          class="rounded-circle mb-3"
          width="100"
          height="100"
        >

        <p id="randomUserBox" class="mb-1">Loading user...</p>
        <small id="randomUserLocation" class="text-muted"></small>

        <div class="d-grid mt-3">
          <button id="newUserBtn" class="btn btn-outline-primary btn-sm">
            Load New User
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- CAT FACT CARD -->
  <div class="col-md-6 mb-3">
    <div class="card shadow-sm api-card">
      <div class="card-body text-center">
        <h5 class="fw-bold mb-3">Cat Fact</h5>

        <p id="catFactBox">Loading cat fact...</p>

        <div class="d-grid mt-3">
          <button id="newCatFactBtn" class="btn btn-outline-secondary btn-sm">
            New Cat Fact
          </button>
        </div>
      </div>
    </div>
  </div>

</div>

  <!-- FOOTER WILL LOAD HERE -->
  <div id="footer"></div>


  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

  <script src="js/app.js"></script>
  <script src="js/themes.js"></script>
  <script src="js/api.js"></script>
  <script src="js/settings.js"></script>



</body>
</html>
