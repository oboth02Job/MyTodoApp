<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- NAV -->
  <div id="navbar"></div>

  <div class="container mt-4">
    <h2 class="text-center mb-4">ðŸ“Š Task Statistics</h2>

    <div class="row g-4">


      <div class="col-md-4">
        <div class="card p-3 text-center shadow-sm">
          <h4>Total Tasks</h4>
          <p id="totalTasks" class="fs-2 fw-bold text-primary">0</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 text-center shadow-sm">
          <h4>Completed</h4>
          <p id="completedTasks" class="fs-2 fw-bold text-success">0</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 text-center shadow-sm">
          <h4>Pending</h4>
          <p id="pendingTasks" class="fs-2 fw-bold text-danger">0</p>
        </div>
      </div>

    </div>

    <div class="card p-3 mt-4 shadow-sm">
      <h4>Completion Rate</h4>
      <p id="completionRate" class="fw-bold fs-4">0%</p>
    </div>

    <div class="card p-3 mt-4 shadow-sm">
      <h4>Tasks Added Today</h4>
      <p id="tasksToday" class="fw-bold fs-4">0</p>
    </div>

  </div>

  <!-- FOOTER -->
  <div id="footer"></div>

   <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="js/stats.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
